<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collections</title>
    <link rel="stylessheet" href="photo_style.css">
</head>
<body>
    <div id="content">
        <header>
            <a href="photo_index.html" id="logo_link">
                <img class="logo" src="images/photography_logo.png" alt="Meredith Pearl Photography">
            </a>
            <nav>
                <a href="collections.html">Collections</a>
                <a href="requests.html">Request Photos</a>
            </nav>
        </header>
        <div id="collections">
            <h2>Browse our beautiful collections!</h2>
            <img class="places_img" src="images/collections/places_cover.jpg" alt="Train Station">

            <img class="outdoors_img" src="images/collections/outdoor_cover.jpg" alt="Snowy Bridge">
            <!-- Tab links -->
            <div class="tab">
                <button class="tablinks" onclick="openCollection(event, 'Towns/Places')">Towns/Places</button>
                <button class="tablinks" onclick="openCollection(event, 'National and State Parks')">National and State Parks</button>
                <button class="tablinks" onclick="openCollection(event, 'Outdoors')">Outdoors</button>
                <button class="tablinks" onclick="openCollection(event, 'Other')">Other</button>
            </div>
            <!-- Tab content -->
            <div id="Towns/Places" class="tabcontent">
                <img src="images/collections/places/clovis1.jpg">
                <img src="images/collections/places/clovis2.jpg">
                <img src="images/collections/places/clovis3.jpg">
                <img src="images/collections/places/clovis4.jpg">
                <img src="images/collections/places/clovis5.jpg">
                <img src="images/collections/places/clovis6.jpg">
                <img src="images/collections/places/clovis7.jpg">

                <img src="images/collections/places/clovis10.jpg">
                <img src="images/collections/places/clovis11.jpg">
                <img src="images/collections/places/clovis12.jpg">
                <img src="images/collections/places/clovis13.jpg">
                <img src="images/collections/places/clovis14.jpg">
                <img src="images/collections/places/clovis15.jpg">
                <img src="images/collections/places/clovis16.jpg">
                <img src="images/collections/places/clovis17.jpg">
                <img src="images/collections/places/clovis18.jpg">
                <img src="images/collections/places/clovis19.jpg">
                <img src="images/collections/places/clovis20.jpg">
                <img src="images/collections/places/clovis21.jpg">
                <span onclick="this.parentElement.style.display='none'">x</span>
            </div>
        </div>
        <footer>
            <p class="company_name">Meredith Pearl Photography &copy; 2022</p>
            <p><a href="site_plan_photo.html">Site Plan</a></p>
        </footer>
    </div>
    <script>
        // Tabs JavaScript
        function openCollection(evt, collectionName) {
        // Declare all variables
        var i, tabcontent, tablinks;
      
        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
      
        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
      
        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
        }

        // Image Grid JavaScript
        // Get the elements with class="column"
        var elements = document.getElementsByClassName("column");

        // Declare a "loop" variable
        var i;

        // Full-width images
        function one() {
        for (i = 0; i < elements.length; i++) {
            elements[i].style.flex = "100%";
        }
        }

        // Two images side by side
        function two() {
        for (i = 0; i < elements.length; i++) {
            elements[i].style.flex = "50%";
        }
        }

        // Four images side by side
        function four() {
        for (i = 0; i < elements.length; i++) {
            elements[i].style.flex = "25%";
        }
        }
    </script>  
</body>
</html>
